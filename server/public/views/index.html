<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
<section class="container">


<header class="container">
    <h1 class="main-heading-text">Zeta Message Board</h1>
</header>
    <form id="addMessage">
        <section id="entryForm" class=" message-container">
            <div  class="input-container">
                <input class="form-input" type="text" id="nameAdd" name="nameAdd" placeholder="Enter Name">
            </div>
            <div  class="input-container">
                <textarea class="form-input" type="text" id="messageAdd" name="messageAdd" placeholder="Enter Message" rows="5"></textarea>
            </div>
            <div  class="input-container">
                <button id="submitAdd" class="btn btn-info">Add Message</button>
            </div>
        </section>
    </form>
    <div id="messageContainer"></div>

</section>
</body>
</html>
